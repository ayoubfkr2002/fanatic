<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.bstr.es/drivingeco/2024/06/52637892536_eb70becf8f_b.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            transition: transform 0.3s ease;
        }
        .modal-h3 {
            text-align: center;
            color: #333;
            font-size: 34px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #0066cc;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.7);
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }
        .form-group select {
            background-color: #f9f9f9;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #005bb5;
        }
        @media (min-width: 600px) {
            .form-group {
                grid-template-columns: 1fr 1fr;
            }
            .form-group input, .form-group textarea, .form-group select {
                width: auto;
            }
        }
    </style>
</head>
<body>
<body>
    <div id="shippingModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-h3">Shipping Information</h3>
            <hr>
            <form id="shippingForm" role="form">
                <div class="form-group">
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" name="mobile" id="mobile" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <textarea name="address" placeholder="Additional information about your address, city, etc." required></textarea>
                </div>
                <div class="form-group">
                    <select name="country" id="country" required>
                        <option value="">Select your country</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <div id="responseMessage" style="display: none; margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        document.getElementById('shippingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع السلوك الافتراضي لإرسال النموذج
            window.location.href = '/share.html'; // إعادة التوجيه إلى الموقع المطلوب
        });
    </script>
</body>
</html>
